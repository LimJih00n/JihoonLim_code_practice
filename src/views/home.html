<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CODE MEET</title>
        
        <link rel="stylesheet" href="./public/css/style.css">
        <link rel="stylesheet" href="https://unpkg.com/mvp.css">
    </head>
    <body>
        <header>
            <h1>CODE MEET</h1>
        </header>
        <main>
            <div id="welcome">
                <form>
                    <input placeholder="room name" required type="text" id="room">
                    <input placeholder="nick name" required type="text" id="nick">
                    <button id="enter">Enter room</button>
                </form>
            </div>
            <div id="call" class="hidden">
                <div id="myStream">
                    <video id="myFace" autoplay playsinline width="400" height="400"></video>
                    <button id="mute">Mute</button>
                    <button id="camera">Turn Camera Off</button>
                    <select id="cameras">
                        <option value="deviceId">Face Camera</option>
                    </select>
                </div>
                <div id="videoGrid"><!-- Grid container for video elements --></div>
            </div>
        </main>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/public/js/app.js"></script>
    </body>
</html>
